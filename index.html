    <script>
        // Паттерны проектирования
        // Mediator
        class OfficialDealer {
            constructor(){
                this.customers = [];
            }
            orderAuto(customer, auto, info){
                const name = customer.getName();
                console.log(`Order Name: ${name}. Order auto is ${auto}`);
                console.log(`Additional Info: ${info}`);
                this.addToCustomersList(name);
            }
            addToCustomersList(name){
                this.customers.push(name);  // Запись в массив
            }
            getCustomersList(){
                return this.customers;
            }
        }
        class Customer {
            constructor(name, dealerMediator){
                this.name = name;
                this.dealerMediator = dealerMediator;
            }
            getName(){
                return this.name;
            }
            makeOrder(auto, info){
                this.dealerMediator.orderAuto(this, auto, info);
            }
        }
        // --
        const mediator = new OfficialDealer();
        const alex = new Customer('Alex', mediator);
        const valera = new Customer('Valera', mediator);
        alex.makeOrder('Tesla', 'with autopilot!');
        // Order Name: Alex. Order auto is Tesla
        // Additional Info: with autopilot
        valera.makeOrder('Audi', 'with parktronik!');
        // Order Name: Valera. Order auto is Audi
        // Additional Info: with parktronik
        console.log(mediator.getCustomersList());
        // ['Alex', 'Valera']
    </script>
