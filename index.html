    <script>
        // Как избежать мутаций объектов?
        // Вариант 1
        const person = {
            name: 'Bob',
            age: 26,
            info: {
                new: 27
            }
        }
        const personCopy = JSON.parse( JSON.stringify(person) );
        personCopy.name = 'Alice';
        personCopy.info.new = 29;
        console.log('person.name', person.name);                      // Bob
        console.log('personCopy.name', personCopy.name);              // Alice
        // Здесь вложенные ссылки не сохранятся
        console.log(personCopy.info.new);
        console.log(person.info.new);
    </script>
