        // Как избежать мутаций объектов?

        const person = {
            name: 'Bob',
            age: 26,
            info: {
                new: 27
            }
        }
        const personCopy = { ...person }
        personCopy.name = 'Alice';
        personCopy.info.new = 28;
        console.log('person.name', person.name);                      // Bob
        console.log('personCopy.name', personCopy.name);              // Alice
        // со вложенными тоже не работает
        console.log('person.info.new', person.info.new);              // 28         
        console.log('personCopy.info.new', personCopy.info.new);      // 28
