    <script>
        // Паттерны проектирования
        // Singleton
        // let instance

        class Counter {
			constructor(){
				if ( typeof Counter.instance === 'object' )
                {
                    return Counter.instance
                }
				this.count = 0
                Counter.instance = this
                return this
			}
            getCount(){
                return this.count
            }
			incCount(){
                return this.count++
			}
		}

        const obj1 = new Counter()
        const obj2 = new Counter()
        
        obj1.incCount()
        obj1.incCount()
        obj2.incCount()
        obj2.incCount()

        console.log(obj1.getCount())        // 4
        console.log(obj2.getCount())        // 4
        
    </script>
