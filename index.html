    <script>
        // Паттерны проектирования
        // Observer
        class AutoNews {
            constructor(){
                this.news = '';
                this.actions = [];
            }
            setNews(text){
                this.news = text;
                this.notifyAll();
            }
            notifyAll(){
                return this.actions.forEach(subs => subs.inform(this));     // оповещаем всех
            }
            register(observer){
                this.actions.push(observer);
            }
            unregister(observer){
                this.actions = this.actions.filter(el => !(el instanceof observer));    // удаляем подписчика
            }
        }
        // subs
        class Jack {
            inform(message){
                console.log(`Jack has been informed about: ${message.news}`);
            }
        }
        class Max {
            inform(message){
                console.log(`Max has been informed about: ${message.news}`);
            }
        }
        // --
        const autoNews = new AutoNews();
        autoNews.register(new Jack);
        autoNews.register(new Max);
        autoNews.setNews('New Tesla price it 40 000');
        /*
            Jack has been informed about: New Tesla price it 40 000
            Max has been informed about: New Tesla price it 40 000
        */
    </script>
