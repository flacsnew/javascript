<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="header">
        Arrow Functions
    </div>
</body>
    <script>
        // Шаблонные строки
        const car = 'Tesla';
        const carYear = 2018;
        //const details = 'Автомобилю ' + car + ' ' + (2022 - carYear) + ' года';
        // Удобный синтаксис
        const details = `Автомобилю ${car} - ${(2022 - carYear)} года`;
        // Перенос строк
        const text = 'Автомобиль \
        проехал \
        10 км \
        ';
        const carObject = {
            name: 'Tesla',
            year: 2018
        }
        const html = `
            <div>
                <h2>${carObject.name}</h2>
                <p>${carObject.year}</p>
            </div>
        `;
        console.log(html);
        document.body.innerHTML = html;
        // Вложенная структура
        const cars = [
            {
                name: 'Tesla',
                year: 2018
            },
            {
                name: 'Nissan',
                year: 2019
            },
        ];
        const htmlCars = `<ul>
                ${cars.map(car => `<li>${car.name}</li>`).join('')}
        </ul>`;
        console.log(htmlCars);
        document.body.innerHTML = htmlCars;
        // Условие внутри шаблонной строки
        const car_item = {
            name: 'Tesla',
            year: 2018,
            info: 'Electric car'
        }
        const htmlCar = `
            <div>
                <p>Название: ${car_item.name}</p>
                <p>Год: ${car_item.year}</p>
                ${car_item.info ? `<p>Информация: ${car_item.info}</p>` : `<p>Информация: нет</p>`}
            </div>
        `;
        document.body.innerHTML = htmlCar;
    </script>
</html>
