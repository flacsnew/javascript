</body>
    <script>
        // Async - await
        const timerPromise = () =>
            new Promise((resolve, reject) =>
                setTimeout(() => resolve(), 2000))
        
        const asyncFn = async () => {
            console.log('Timer Starts.')
            const startTime = performance.now()
            await timerPromise()
            // Функция дальше не выполняется пока не получен результат промиса
            // (исполнен/отклонен)
            const endTime = performance.now()
            console.log('Timer End.', endTime - startTime)
        }
        asyncFn()

    </script>
</html>
