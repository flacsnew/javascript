    <script>
        // Условные операторы
        const value = true

        value
            ? console.log('Условие истинно')
            : console.log('Условие ложно')

        let value1 = 11
        console.log( value1 >= 0 ? value1 : -value1 )   // 11

        let value2 = -5
        const res = value2 >= 0 ? value2 : -value2
        console.log(res)                                // 5
