    <script>
       // Function declaration
       // Замечания: Такие функции можно вызвать до объявления.
       console.log('sum:',sum(2, 3));       // 5
       function sum(a, b){
            return a + b;
       }
       // Function expression
       // console.log('sum1:', sum1(2,3));     // error
       const sum1 = function (a, b){
            return a + b;
       }
       // Name function expression
       // Используется, чтобы внутри функции вызвать саму себя
       const func = function sum(a, b){
            return a + b;
       }
       // Функция факториала
       let f = function factorial(n) {
            return (n != 1) ? n * factorial(n - 1) : 1;
       }
       let g = f;
       f = null;
       // console.log(factorial(5));
       console.log(g(5));
    </script>
