        // Замыкания
        // Все переменные и параметры функций являются свойствами объекта переменных Lexical Env,
        // каждый запуск функции создает новый такой объект, на верхнем уровне им является глобальный объект (window)
        // при создании function получает служебное свойство scope, которое ссылается на Lexical Env в котором она была создана.
        // При вызове функции куда бы ее не передали в коде, она будет искать переменные сначала у себя, а потом затем во внешних Lexical Env
        // с места его рождения
        function makeCounter(){
            let currentCount = 1;
            return function(){
                return currentCount++;
            }
        }
        const counter = makeCounter();
        /*console.log(counter());

        const counter2 = makeCounter();
        console.log(counter2());
