    <script>
        // Паттерны проектирования
        // Facade

        class Conveyor {
            setBody() { console.log('Body set!') }
            getEngine() { console.log('Dismatle engine!') }
            setEngine() { console.log('Engine Set!') }
            setInterior() { console.log('Added interior!') }
            getInterior() { console.log('Update interior!') }
            setExterior() { console.log('Added exterior!') }
            setWheels() { console.log('Set wheels!') }
            addElectonics() { console.log('Added Electronic!') }
            paint() { console.log('Car Painted!') }
        }

        class ConveyorFacade {
            constructor(car){
                this.car = car
            }
            assembleCar(){
                this.car.setBody()
                this.car.setEngine()
                this.car.setInterior()
                this.car.setExterior()
                this.car.setWheels()
                this.car.addElectonics()
                this.car.paint()
            }
            changeEngine(){
                this.car.getEngine()
                this.car.setEngine()
            }
            changeInterior(){
                this.car.getInterior()
                this.car.setInterior()
            }
        }
        // Example
        const conveyor = new ConveyorFacade(new Conveyor())
        let car = conveyor.assembleCar()
        car = conveyor.changeEngine()
        car = conveyor.changeInterior()
        console.log(car)

    </script>
