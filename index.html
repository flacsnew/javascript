    <script>
        // let, var, const
        // var
        // Можно обновлять, и можно повторно объявлять
        var number = 10;
        console.log(number);
        var number = 22;
        console.log(number);
        // Область видимости
        function getNumber(){
            // Область видимости - это функция
            var number2 = 10;
        }
        // console.log('function:', number2);  // error
        getNumber();
        // ---
        var weight = 10;
        if (weight > 8)
        {
            const kilograms = `Вес ${weight} кг.`;
            console.log(kilograms);
        }
        // let, const - Область видимости это блок
        // ОБъявлять можем только один раз!
        let speed = 60;
        // let speed = 40;
        let straf = false;      // первая область видимости
        if (speed > 50) {
            let straf = true;   // вторая область видимости
        }
        // Отличия let, const
        const car = 'Tesla';
        speed = 40;
        // car = 'Nissan';         // error (только если примитивные типы)
        // Если объект, то мы можем обновлять его поля
        const car_object = {
            name: 'Tesla'
        }
        // Object.freeze(car_object); // запрещаем изменять объект
        car_object.name = 'Nissan';
        console.log(car_object);
    </script>
