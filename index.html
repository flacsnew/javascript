    <script>
        // Паттерны проектирования
        // Command
        class Driver {
            constructor(command){
                this.command = command;
            }
            execute(){
                this.command.execute();
            }
        }

        class Engine {
            constructor(){
                this.state = false;
            }
            on(){
                this.state = true;
            }
            off(){
                this.state = false;
            }
        }

        class OnStartCommand {
            constructor(engine){
                this.engine = engine;
            }
            execute(){
                this.engine.on();
            }
        }
        class OnSwithOffCommand {
            constructor(engine){
                this.engine = engine;
            }
            execute(){
                this.engine.off();
            }
        }
        // Check engine status
        const engine = new Engine()
        console.log(engine);
        /*
            {
                "state": false
            }
        */
        const onStartCommand = new OnStartCommand(engine);
        const driver = new Driver(onStartCommand);
        driver.execute();
        console.log(engine);
        /*
            {
                "state": true
            }
        */
    </script>
