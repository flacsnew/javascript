</body>
    <script>
        // Паттерны проектирования
        // Decorator
        
        class Car {
            constructor(){
                this.price = 10000
                this.model = 'Car'
            }
            getPrice(){
                return this.price
            }
            getDescription(){
                return this.model
            }
        }

        class Tesla extends Car {
            constructor(){
                super()
                this.price = 25000
                this.model = 'Tesla'
            }
        }

        class Audi extends Car {
            constructor(){
                super()
                this.price = 20000
                this.model = 'Audi'
            }
        }

        // Class Decorators
        class Autopilot {
            constructor(car){
                this.car = car
            }
            getPrice(){
                return this.car.getPrice() + 5000
            }
            getDescription(){
                return `${ this.car.getDescription() } with autopilot`
            }
        }

        class Parktronic {
            constructor(car){
                this.car = car
            }
            getPrice(){
                return this.car.getPrice() + 3000
            }
            getDescription(){
                return `${ this.car.getDescription() } with parktronic`
            }
        }

        // Version autopilot, parktonic
        let tesla = new Tesla()
        tesla = new Autopilot(tesla)
        tesla = new Parktronic(tesla)
        console.log( tesla.getPrice(), tesla.getDescription() )

        // Version autopilot only
        let audi = new Audi()
        audi = new Autopilot(audi)
        console.log( audi.getPrice(), audi.getDescription() )

    </script>
</html>
