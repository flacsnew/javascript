<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="header">
        Arrow Functions
    </div>
</body>
    <script>
        // Arrow Functions - Стрелочные функции
        const fruits = ['яблоки', 'бананы', 'сливы'];
        const freshFruits = fruits.map(elem => `Свежие ${elem}`);
        console.log(freshFruits);
        // Все стрелочные функции анонимные.
        const getFresh = (fruit) => {
            console.log(fruit);
        }
        getFresh('яблоко');
        // Значение this внутри стрелочной функции наследуется из родительской внешней функции,
        // т.е. стрелочная функция не создает свой контекст исполнения, а вместо этого использует внешний контекст
        const header = document.querySelector('.header');
        // header.addEventListener('click', () => {
        // this привязывается к внешнему контексту - выше по иерархии объект window
        header.addEventListener('click', function(){
            console.log(this);
            this.style.color = 'green';
            this.style.fontWeight = 'bold';
            this.style.marginTop = '200px';
            // setTimeout(function(){
            setTimeout(() => {
                this.style.color = 'red';
                this.style.textTransform = 'uppercase';
            }, 2000);
        });
    </script>
</html>
