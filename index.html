    <script>
        // Паттерны проектирования
        // Proxy
        class carAccess {
            open(){
                console.log('Opening car door')
            }
            close(){
                console.log('Closing the car door')
            }
        }
        class SecutitySystem {
            constructor(door){
                this.door = door
            }
            open(password){
                if (this.auth(password)) {
                    this.door.open()
                } else {
                    console.log('Access denided!')
                }
            }
            auth(password){
                return password === 'Ilon'
            }
            close(){
                this.door.close()
            }
        }
        // Example
        const door = new SecutitySystem(new carAccess())
        door.open('Jack')   // Access denided!
        door.open('Ilon')   // "Opening car door"
        door.close()        // "Closing the car door"
    </script>
