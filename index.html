    <script>
        // Функции - передача значения по ссылке
        function incPersonAge(person){
            const updatePerson = Object.assign({}, person)      // создаем копию
            updatePerson.age += 1
            return updatePerson
        }
        const personOne = {
            name: 'Bob',
            age: 21
        }
        const updatePersonOne = incPersonAge(personOne)
        console.log(personOne.age)          // 21
        console.log(updatePersonOne.age)    // 22
    </script>
